<!DOCTYPE html>
<html>
<head>
<meta name="description" content="A simple rtc.io RTC package demonstration" />
  <meta charset="utf-8">
  <title>JS Bin</title>
   <script src="rtc.js"></script>
</head>
<style type="text/css">
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
}

video {
  background: black;
  object-fit: cover;
}

#l-video {
  overflow: hidden;
  position: absolute;
  z-index: 100;
  bottom: 20px;
  width: 320px;
  right: calc(50% - 160px);
}

#l-video > * {
  max-width: 100%;
  border-radius: 10px;
}

#r-video {
  width: 100%;
  height: 100%;
}

#r-video > * {
  width: 50%;
}

#r-video > *:only-child {
  width: 100%;
  height: 100%;
}

</style>
<script type="text/javascript">
// use RTC to quickly create a conference instance
var conference = RTC({
  // use the public google stun servers :)
  ice: [
    { url: 'stun:stun1.l.google.com:19302' },
    { url: 'stun:stun2.l.google.com:19302' },
    { url: 'stun:stun3.l.google.com:19302' },
    { url: 'stun:stun4.l.google.com:19302' }
  ],
  
  // specify a fixed room for the demo to use
  room: 'one-two-one'
});

// conference is an instance of rtc-quickconnect, so the following resources will be useful
// https://github.com/rtc-io/rtc-quickconnect
// https://github.com/rtc-io/rtc-signaller
</script>
<body>
  <div id="l-video"></div>
  <div id="r-video"></div>
 
</body>
</html
